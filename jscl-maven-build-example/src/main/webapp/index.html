<!DOCTYPE html>
<html>
	<head>
	
	
		<script src="gen/bundle.js"></script>
		<link href="style/jscl-graph-demo.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body class="app-page">
		<svg id="graph-svg" style="outline: none;" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="mainGraphContainer" /></svg>
		
		<div class="load">
			<input id="graphUrl" value="gen/graph.dot"/>
			<button onclick="load()">Load</button>
		</div>
		<script>
			JSVizRunner = new jsviz.JSVizRunner();
			
			function load() {
				JSVizRunner.loadGraphFromUrl(document.getElementById("graphUrl").value);
			}
			
		</script>
	</body>
</html>
